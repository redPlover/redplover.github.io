<html>
<head>
  <title>Web Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    #chat-room {
      width: 500px;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 2px rgba(0,0,0,0.2);
      padding: 10px;
    }

    #message-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: auto;
      max-height: 400px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .message-username {
      font-weight: bold;
    }

    #message-form {
      display: flex;
      margin-top: 10px;
    }

    #message-input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    #message-submit {
      padding: 10px;
      border: none;
      background-color: #33c3f0;
      color: #fff;
      cursor: pointer;
    }

    #message-submit:hover {
      background-color: #22b8df;
    }
  </style>
</head>
<body>
  <div id="chat-room">
    <ul id="message-list"></ul>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Enter your message here">
      <button type="submit" id="message-submit">Send</button>
    </form>
  </div>
  <script>
    // Get references to the necessary DOM elements
    const messageList = document.getElementById('message-list');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const messageSubmit = document.getElementById('message-submit');

    // Handle form submission
    messageForm.addEventListener('submit', e => {
      e.preventDefault(); // prevent page refresh on form submission

      // Get the message input value
      const message = messageInput.value;

      // Create a new list item to hold the message
      const li = document.createElement('li');
      li.className = 'message';
      li.innerHTML = `<span class="message-username">User:</span> ${message}`;

      // Add the message to the message list
      messageList.appendChild(li);

      // Clear the message input
      messageInput.value = '';
    });
  </script>
</body>
</html>
